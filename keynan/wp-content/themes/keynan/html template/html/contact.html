<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>Keynan - Skills and Technologies</title>
		<!-- Font Awesome-->
		<script
			src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
			crossorigin="anonymous"
		></script>
		<!--Bootstrap CDN-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<!-- CSS -->
		<link href="/css/style.css" rel="stylesheet" />
    </head>

    <body>
    
    <header class="secondary-header mb-5">
        <h1 class="text-center">Titre de la Page</h1>
    </header>

    <section class="about">
        <div class="container">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                 
                        <input type="name" class="form-control" id="InputName" placeholder="Nom">
                      </div>

                    <div class="form-group">
                   
                      <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Mail">
                      <small id="emailHelp" class="form-text text-muted">Cette adresse ne sera communiquée à aucun tiers =)</small>
                    </div>

                    <div class="form-group">
                  
                      <input type="phone" class="form-control" id="InputPhoneNumber" placeholder="Numéro (facultatif)">
                    </div>

                    <div class="form-group">
               
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                      </div>

                      <div class="form-group">
                        <label for="avatar">Chargez votre CV (pdf, jpeg, png)</label>
                        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
                      </div>
                      
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                  </form>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-sm-5 bg-light d-flex flex-column justify-content-center align-items-center">
            <h2>Coordonnées Utiles</h2>
            <p class="text-center">Keynan 
                19 – 21 rue Gardenat Lapostol
                92150 - Suresnes
                FRANCE</p>
                
                <p> En appelant notre Ligne Infos
                Jours et heures : <hr/>
                Du lundi au vendredi de 9h00 à 18h00
                au :  01 82 52 12 81
                </p>
        </div>
        <div class="col-sm-7">
            <div id="map"></div>
        </div>
        
    </div>
</div>



    </section>






    
		<!-- Copyright Section-->
		<div class="copyright py-4 text-center text-white">
			<div class="container"><small>Copyright © Keynan 2020</small></div>
		</div>
		<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
		<div class="scroll-to-top d-lg-none position-fixed">
			<a
				class="js-scroll-trigger d-block text-center text-white rounded"
				href="#page-top"
				><i class="fa fa-chevron-up"></i
			></a>
		</div>

		<!-- Bootstrap core JS-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
		<!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkUOdZ5y7hMm0yrcCQoCvLwzdM6M8s5qk&callback=initMap">
</script>
		<!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
        
	</body>
</html>
